<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/main.css">
        <title>Contact Us </title>
    </head>
    <body class='contact'>
        <h1>We Would love to hear from you! </h1>
        <div class="container">
  <form action="#">

    <label for="fname">First Name</label>
    <input type="text" class="u-full-width" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input class="u-full-width" type="text"  name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select class="u-full-width" name="country">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
          </select>

    <label for="subject">Subject</label>
    <textarea class="u-full-width" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit" class="u-full-width" id='btn'>
    <a href="/">Home</a>
  </form>
</div>
    </body>
</html>
